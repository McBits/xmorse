<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>xMorse Morse Code Learning Aid</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="columns">
        <div class="rows">
            <div class="letter"></div>

            <div class="controls">
                <button class="btn btn-start">Start</button>
                <button class="btn btn-pause" disabled>Pause</button>
                <button class="btn btn-stop" disabled>Stop</button>
            </div>
        </div>

        <div class="sidebar">
            <h1 class="siteName">xMorse</h1>
            <aside class="sidebarContent">
                <div class="control">
                    <label>
                        Volume: <output for="volume" class="volumeText">50</output>
                        <br>
                        <input type="range" id="volume" value="0.5" min="0" max="1" step="0.01" />
                    </label>
                </div>

                <div class="control">
                    <label>
                        <input type="checkbox" id="voiceEnabled" checked>
                        Enable voice
                    </label>
                </div>

                <div class="control">
                    <label>
                        Character WPM: <output for="charWPM" class="charWPMText">18</output>
                        <br>
                        <input type="range" id="charWPM" value="18" min="10" max="50" />
                    </label>
                </div>

                <div class="control">
                    <label>
                        Spacing: <output for="charSpacing" class="charSpacingText">25</output>
                        <br>
                        <input type="range" id="charSpacing" value="25" min="0" max="50" />
                    </label>
                </div>

                <div class="control">
                    <label>
                        Pitch: <output for="pitch" class="pitchText">700</output>
                        <br>
                        <input type="range" id="pitch" value="700" min="400" max="1000" />
                    </label>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
